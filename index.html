    <script>
        let colorUpdated = false;
        let selectedColor = { r: 0, g: 255, b: 255 }; // åˆæœŸè‰²

        // é‰›ç­†ã‚¢ã‚¤ã‚³ãƒ³ã‚’æŠ¼ã™ã¨ã€nameãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
        document.querySelector('.pencil-icon').addEventListener('click', function() {
            document.getElementById('options').style.display = 'block';
        });

        // "name"ã‚’é¸æŠã™ã‚‹ã¨ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã‚’è¡¨ç¤º
        document.getElementById('name').addEventListener('click', function() {
            document.getElementById('color-picker').style.display = 'block';
        });

        // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã®è‰²å¤‰æ›´
        function updateColor() {
            const r = document.getElementById('red').value;
            const g = document.getElementById('green').value;
            const b = document.getElementById('blue').value;

            const color = `rgb(${r}, ${g}, ${b})`;
            document.querySelector('.color-box').style.backgroundColor = color;

            selectedColor = { r, g, b }; // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã§é¸ã‚“ã è‰²ã‚’ä¿å­˜
            colorUpdated = true;
        }

        // è‰²å¤‰æ›´ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ã
        document.querySelector('.ok').addEventListener('click', function() {
            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã‚’é–‰ã˜ã‚‹
            document.getElementById('color-picker').style.display = 'none';

            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã®è‰²ã‚’é©ç”¨
            if (colorUpdated) {
                document.querySelectorAll('li').forEach(function(li) {
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    if (checkbox.checked) {
                        li.style.color = `rgb(${selectedColor.r}, ${selectedColor.g}, ${selectedColor.b})`;
                    }
                });
            }
        });

        // è‰²å¤‰æ›´ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§åæ˜ 
        document.querySelectorAll('#red, #green, #blue').forEach(function(input) {
            input.addEventListener('input', updateColor);
        });

        // èª¬æ˜è¡¨ç¤º
        document.querySelectorAll('.info').forEach(function(info) {
            info.addEventListener('click', function(event) {
                const description = info.getAttribute('data-description');
                const descriptionModal = document.getElementById('description');
                descriptionModal.textContent = description;
                descriptionModal.style.display = 'block';

                // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é–‰ã˜ã‚‹
                document.body.addEventListener('click', function(e) {
                    if (!descriptionModal.contains(e.target)) {
                        descriptionModal.style.display = 'none';
                    }
                }, { once: true });

                event.stopPropagation(); // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ä¼æ’­ã‚’é˜²ã
            });
        });

        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ã
        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const listItem = checkbox.closest('li');
                if (checkbox.checked) {
                    listItem.classList.add('checked');
                    // ãƒã‚§ãƒƒã‚¯ã•ã‚ŒãŸã¨ãã«ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã®è‰²ã‚’é©ç”¨
                    if (colorUpdated) {
                        listItem.style.color = `rgb(${selectedColor.r}, ${selectedColor.g}, ${selectedColor.b})`;
                    }
                } else {
                    listItem.classList.remove('checked');
                    listItem.style.color = ''; // ãƒã‚§ãƒƒã‚¯ãŒå¤–ã‚ŒãŸã¨ãã¯è‰²ã‚’ãƒªã‚»ãƒƒãƒˆ
