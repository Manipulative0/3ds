<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Replay UI</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .action-replay {
            background-color: #555;
            border: 2px solid white;
            padding: 5px;
            width: 320px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .title-bar {
            background-color: black;
            color: white;
            padding: 3px;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }

        .folder {
            font-weight: bold;
            cursor: pointer;
        }

        .color-picker {
            background-color: #333;
            border: 2px solid white;
            padding: 5px;
            width: 220px;
            margin-top: 10px;
            text-align: center;
            display: block;
        }

        .color-box {
            width: 30px;
            height: 30px;
            background-color: #00FFFF;
            margin: 5px auto;
            border: 1px solid white;
        }

        .inputs label {
            display: block;
            margin: 3px 0;
            font-size: 10px;
        }

        .buttons {
            margin-top: 5px;
        }

        .cancel, .ok {
            background-color: white;
            color: black;
            border: none;
            padding: 3px 7px;
            margin: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .cancel:hover, .ok:hover {
            background-color: #ddd;
        }

        .icons {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            gap: 10px;
        }

        .options {
            position: fixed;
            top: 40px;
            left: 10px;
            background-color: #444;
            border: 2px solid white;
            padding: 5px;
        }

        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        /* チェックボックスにチェックが入ったときに色を変更 */
        li.checked {
            color: #00FFFF; /* 初期色 */
        }

        /* 説明表示 */
        .description {
            background-color: #333;
            color: white;
            padding: 10px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* iアイコン */
        .info {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            margin-left: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icons">
            <span class="pencil-icon">✏️</span>
        </div>

        <div class="action-replay">
            <div class="title-bar">Action Replay</div>
            <ul>
                <li id="item1">
                    <input type="checkbox" id="checkbox1"> 
                    <label for="checkbox1">ガシャポン回数99</label>
                    <span class="info" data-description="このアイテムはガシャポン回数を99回にするものです。">i</span>
                </li>
                <li id="item2">
                    <input type="checkbox" id="checkbox2"> 
                    <label for="checkbox2">所持金999999</label>
                    <span class="info" data-description="このアイテムは所持金を999999に設定するものです。">i</span>
                </li>
                <li id="item3">
                    <input type="checkbox" id="checkbox3"> 
                    <label for="checkbox3">座標移動</label>
                    <span class="info" data-description="座標を任意に移動できるアイテムです。">i</span>
                </li>
                <li id="item4">
                    <input type="checkbox" id="checkbox4"> 
                    <label for="checkbox4">ムーンジャンプ</label>
                    <span class="info" data-description="ムーンジャンプを可能にするアイテムです。">i</span>
                </li>
                <li id="item5">
                    <input type="checkbox" id="checkbox5"> 
                    <label for="checkbox5">空中歩行</label>
                    <span class="info" data-description="空中を歩けるようにするアイテムです。">i</span>
                </li>
                <li id="item6">
                    <input type="checkbox" id="checkbox6"> 
                    <label for="checkbox6">size</label>
                    <span class="info" data-description="キャラクターのサイズを変更するアイテムです。">i</span>
                </li>
                <li class="folder">📁 あ</li>
            </ul>
        </div>

        <!-- 選択肢 -->
        <div class="options" id="options" style="display: none;">
            <button id="name">name</button>
        </div>

        <!-- カラーピッカー -->
        <div class="color-picker" id="color-picker">
            <div class="color-box"></div>
            <div class="inputs">
                <label>H <input type="number" id="hue" value="178"></label>
                <label>S <input type="number" id="saturation" value="100"></label>
                <label>V <input type="number" id="value" value="100"></label>
                <label>R <input type="number" id="red" value="0"></label>
                <label>G <input type="number" id="green" value="255"></label>
                <label>B <input type="number" id="blue" value="255"></label>
            </div>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>

        <!-- 説明モーダル -->
        <div class="description" id="description"></div>
    </div>

    <script>
        let colorUpdated = false;

        // 鉛筆アイコンを押すと、nameボタンを表示
        document.querySelector('.pencil-icon').addEventListener('click', function() {
            document.getElementById('options').style.display = 'block';
        });

        // "name"を選択するとカラーピッカーを表示
        document.getElementById('name').addEventListener('click', function() {
            document.getElementById('color-picker').style.display = 'block';
        });

        // カラーピッカーの色変更
        function updateColor() {
            const r = document.getElementById('red').value;
            const g = document.getElementById('green').value;
            const b = document.getElementById('blue').value;

            const color = `rgb(${r}, ${g}, ${b})`;
            document.querySelector('.color-box').style.backgroundColor = color;

            colorUpdated = true; // 色が更新されたことを記録
        }

        // 色変更ボタンがクリックされたとき
        document.querySelector('.ok').addEventListener('click', function() {
            updateColor();
        });

        document.querySelector('.cancel').addEventListener('click', function() {
            document.getElementById('color-picker').style.display = 'none'; // カラーピッカーを閉じる
            colorUpdated = false; // 色の変更がキャンセルされたことを記録
        });

        // チェックボックスがクリックされたとき
        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const listItem = checkbox.closest('li');
                if (checkbox.checked) {
                    listItem.classList.add('checked');
                } else {
                    listItem.classList.remove('checked');
                }
            });
        });

        // 説明表示
        document.querySelectorAll('.info').forEach(function(info) {
            info.addEventListener('click', function(event) {
                const description = info.getAttribute('data-description');
                const descriptionModal = document.getElementById('description');
                descriptionModal.textContent = description;
                descriptionModal.style.display = 'block';

                // モーダル外をクリックしたら閉じる
                document.body.addEventListener('click', function(e) {
                    if (!descriptionModal.contains(e.target)) {
                        descriptionModal.style.display = 'none';
                    }
                }, { once: true });

                event.stopPropagation(); // クリックイベントの伝播を防ぐ
            });
        });
    </script>
</body>
</html>
